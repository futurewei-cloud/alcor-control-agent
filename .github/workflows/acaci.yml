name: Agent Build CI

on:
  push:
    paths:
      - '**'
      - '!docs/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master
      - name: Build Alcor Control Agent
        run: ./build/build.sh
        working-directory: .
